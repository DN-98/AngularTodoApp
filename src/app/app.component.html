<div class="flex justify-center align-center p-4">
  <div class="basis-full text-center">
    <div class="p-2">
      <p class="text-3xl py-2">
        Todo App
      </p>
      <hr class="py-2">
      <button (click)="handleClicked()" class="rounded-md text-white bg-indigo-500 px-3 py-2 hover:bg-indigo-300 py-2">
        <fa-icon class="mr-2" [icon]="faPlus"></fa-icon> Click to Add</button>
      <div class="p-2">
        <app-form-tambah [ngClass] = "{hidden : !isClicked}" [listTodo] = "listTodo" (onAddList)=eventHandler($event)></app-form-tambah>
      </div>
      <hr class="p-2">
      <div>
        <p class="text-xl py-2">List Todo :</p>
        <table class="border border-slate-500 min-w-80">
          <thead class="border border-slate-500 bg-green-500 text-white">
            <tr class="p-2">
              <th class="p-2">No</th>
              <th class="p-2">Nama Kegiatan</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listTodo; let i = index" [ngClass] = "{'text-gray-500 line-through' : item.completed} ">
              <td class="p-2 border border-slate-500">{{i+1}}</td>
              <td class="p-2 text-left border border-slate-500">
                <span [ngClass] = "{hidden : isEdit === i, 'text-gray-500 line-through' : item.completed} ">{{item.content}}</span>
                <div  [ngClass] = "{hidden : isEdit !== i}">
                  <input #todo class="border border-slate-300 rounded-l-md p-2" type="text" placeholder="{{item.content}}">
                  <button (click)="simpanHandler(i, todo.value)" class="border border-blue-500 rounded-r-md p-2 text-white text-bold bg-blue-500 hover:bg-blue-300"><fa-icon [icon]="faCheckSquare"></fa-icon></button>
                </div>
              </td>
              <td class="p-2 border border-slate-500"> 
                <button (click)="handleClickDelete(i)" class="border-2 border-slate-500 bg-red-500 rounded-l-md p-2 text-white text-bold"><fa-icon [icon]="faTrash"></fa-icon></button>
                <button (click)="handleClickEdit(i)" class="border-2 border-slate-500 bg-blue-500  p-2 text-white text-bold"><fa-icon [icon]="faPenToSquare"></fa-icon></button>  
                <button (click)="handleClickDone(i)" class="border-2 border-slate-500 bg-yellow-500 rounded-r-md p-2 text-white text-bold"><fa-icon [icon]="faCheckSquare"></fa-icon></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
